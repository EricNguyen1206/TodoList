<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".todos").tabs();
            $("ul").sortable({
                axis: "x",
                containment: ".todos"
            });
        });
    </script>
</head>

<body id="body" onload="countTodos()">
    <!-- <div class="theme"></div> -->
    <main id="todo">
        <div class="top">
            <h1 class="app-name">Todo</h1>
            <span class="theme-switch" onclick="setDark()"></span>
        </div>
        <form action="" class="todo-form" onsubmit="return false">
            <label for="todo-input" onclick="newTodoOnClick()">+</label>
            <input type="text" class="add-todo" id="todo-input" aria-label="NewTodo" placeholder="Create a new todo..." onkeydown="newTodo(event)">
        </form>
        <div class="todos">
            <div id="order-list">

                <ul id="todo-list-id" class="todo-list-class">
                    <!-- <li class="todo-item show checked">
                        <p>Do somethings</p>
                        <span class="close"></span>
                    </li> -->
                </ul>
            </div>
            <div class="todo-controler">
                <span class="todo-counter">
                    <label for="" id="todo-number"></label> item left
                </span>
                <span class="todo-clear" onclick="clearTodos()">Clear Complete</span>
            </div>

            <div id="todo-filter">
                <span class="filter active" onclick="filterTodos('all')">All</span>
                <span class="filter" onclick="filterTodos('incomplete')">Active</span>
                <span class="filter" onclick="filterTodos('completed')">Complete</span>
            </div>
        </div>
        <p>Drag and drop to reorder list</p>
    </main>

    <div class="attribution">
        Challenge by
        <a href="#">Frontend Mentor</a>. Code by
        <a href="#">Eric Nguyen</a>
    </div>

    <script type="text/javascript" src="/js/main.js"></script>

</body>

</html>
